<html lang="en">

    <style type="text/css">

</head>

<body role="document" ng-app="mapperApp">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tunapanda's Matatu Map</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


  <div class="col-md-3 col-lg-push-9 scrollable sidebar" ng-controller="MapperController as mapper">
    <h2>Select matatu routes</h2>

    <input id="routeIdToFilter" value="{{mapper.filterQuery}}" ng-show="0">

    <div class="list-group">
      <a href="#" class="list-group-item routefilter" ng-repeat="route in mapper.routes" ng-click="mapper.filter(route[0])" ng-class="{active: route[0]==mapper.filterQuery}">{{route[1]}}: {{route[2]}}</a>
    </div>
  </div> <!-- /.col-md-3 -->

  <!-- TODO: FIX THAT THIS DISAPEARS ON CHANGE TO MOBILE BC OF SCROLLING CLASS FOR SIDEBAR -->
  <map class="col-md-9 col-lg-pull-3">
    <div id="map-canvas"></div>
  </map><!-- /.col-md-9 -->
